<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Maker</title>
</head>
<body>
    <style>
        #table {
            width: 20%;
            text-align: center;
            background-color: rgb(203, 213, 230);
            color: rgb(28, 109, 180);
            border: black solid 2px;
            padding: 5px;
            margin: auto;
            
            
            
        }
    </style>
    <div id="table">
    <script>
        var User= +prompt("enter a number")
        for (let i= 1; i<= 10; i++){
            document.write(User + " X " + i + " = " + (User *i) + "<br>")
        }
    </script></div>
</body>
</html>
